<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/Backgrounds/Contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="Index.HTML">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About.Html">About</a>
                    </div>
    
                    <div class="nav-link"> 
                        <a href="Contact.HTML">Contact</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Menu.HTML">Menu</a>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <div class="page-container">
       <div class="contact-grid-wrapper">
           <div class="company-metadata-sidebar-wrapper">
               <div class="logo">
                   <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
               </div>

               <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                        <div>
                            2865 E. Fox st.<br>Mesa, AZ, 85213
                        </div>
               </div>

               <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                        <div>
                            480-695-2151
                        </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                        <div>
                            10 AM - MIDNIGHT
                        </div>
                </div> 
            </div> 

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>


                <div class="centered-btn-wrapper">
                    <button type="submit"  class="btn">Send</button>
                </div>
            </div>
       </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">

        <div class="logo-wrapper">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo"> 
        </div>

        <div class="footer-hours-wrapper">
            <span class="phone">
                480-695-2151
            </span>

            <span class="hours">
                10 AM - Midnight
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="Index.HTML">Home</a>
            </div>

            <div class="nav-link">
                <a href="About.Html">About</a>
            </div>

            <div class="nav-link"> 
                <a href="Contact.HTML">Contact</a>
            </div>

            <div class="nav-link">
                <a href="Menu.HTML">Menu</a>
            </div>
        </div> 

        <div class="social-links-wrapper">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
           
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
        </div>

        <div class="all-rights-reserved-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
